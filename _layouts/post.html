---
layout: default
comments: true
---


<script src="{{ site.baseurl }}/js/tui-editor/jquery.min.js"></script>
<script src='{{ site.baseurl }}/js/tui-editor/markdown-it.min.js'></script>
<script src="{{ site.baseurl }}/js/tui-editor/to-mark.min.js"></script>
<script src="{{ site.baseurl }}/js/tui-editor/tui-code-snippet.min.js"></script>
<script src="{{ site.baseurl }}/js/tui-editor/codemirror.js"></script>
<script src="{{ site.baseurl }}/js/tui-editor/highlight.pack.min.js"></script>
<script src="{{ site.baseurl }}/js/tui-editor/squire-raw.js"></script>
<!-- <script src="node_modules/tui-editor/dist/tui-editor-Editor.js"></script> -->
<script src="{{ site.baseurl }}/js/tui-editor/tui-editor-Viewer-all.min.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}/css/tui-editor/codemirror.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/tui-editor/github.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/tui-editor/tui-editor.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/tui-editor/tui-editor-contents.min.css">

<h1>{{ page.title }}</h1>
<p>
  <span class="label label-info">
    <i class="fa fa-fw fa-calendar-o"></i>
    {{ page.date | date_to_string }}
  </span>
  &nbsp;
  {% for tag in page.tags %}
    <span class="label label-default">
      <i class="fa fa-fw fa-tag"></i>
      {{ tag }}
    </span>
    {% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}
</p>
<hr />

<div id="viewerSection">
{{ content }}
</div>
<script>
  $('#viewerSection').tuiEditor({
      viewer: true,
      //height: '500px',
      initialValue: content
    });
</script>

{% if page.comments %}
<a href="{{ page.url }}#disqus_thread">0 Comments</a>
{% endif %}
{% include disqus.html %}
